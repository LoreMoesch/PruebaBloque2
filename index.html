	<!-- MAPA DE GOOGLE EN GOOGLE BUSCO EL CODIGO PARA INSERTAR (GOOGLE MAPS IFRAME -

	<iframe width="600" height="500" id="gmap_canvas" src="https://maps.google.com/maps?q=university%20of%20san%20francisco&t=&z=13&ie=UTF8&iwloc=&output=embed" frameborder="0" scrolling="no" marginheight="0" marginwidth="0"></iframe>

	<!-- LA ETIQUETA VIDEO ACEPTA EN SOURCE SOLAMENTE 3 TIPOS DE ARCHIVOS -MP4 -OGV -WEBM 
		controls = para que agregue los controles de video
		autoplay= para que se reproduzca solo
		muted= es la unica forma que se reproduzca solo, es una condicion 
		loop=
		poster= imagen antes que se reproduzca el video, le debo quitar autoplay 
	-->

    <video width="800" height="500" src="video/video.mp4" controls  autoplay muted loop ></video>
    <video width="800" height="500" src="video/video.mp4" controls  a muted loop poster="img/imagen1.jpg">
     	<source src="video/video.mp4" type="video/mp4">
     	<source src="video/video.web" type="video/webm">
     	<source src="video/video.ogv" type="video/ogg">
     </video>
<!-- 
     PARA OTRO TIPO DE VIDEO UTILIZAMOS SOURCE -->

  <audio  src="audio/audio.mp3" controls autoplay mute loop>
  		<source src="audio/audio.mp3" type="audio/mp3">
